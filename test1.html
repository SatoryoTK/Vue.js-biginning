<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <table>
      <tr>
        <th><button v-on:click.self="changeColor1" v-bind:style="color1">タブ1</button></th>
        <th><button v-on:click.self="changeColor2" v-bind:style="color2">タブ2</button></th>
        <th><button v-on:click.self="changeColor3" v-bind:style="color3">タブ3</button></th>
      </tr>
    </table>
    <div>{{text}}</div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          color1: {
            backgroundColor: 'white'
          },
          color2: {
            backgroundColor: 'white'
          },
          color3: {
            backgroundColor: 'white'
          },
          text:''
        }
      },
      methods: {
        changeColor1() {
          this.color1 = { 'color': 'white', 'background-color': 'black' },
          this.color2 = { 'color': 'black', 'background-color': 'white' },
          this.color3 = { 'color': 'black', 'background-color': 'white' },
          this.text='content1'
        },
        changeColor2() {
          this.color1 = { 'color': 'black', 'background-color': 'white' },
          this.color2 = { 'color': 'white', 'background-color': 'black' },
          this.color3 = { 'color': 'black', 'background-color': 'white' },
          this.text='content2'
        },
        changeColor3() {
          this.color1 = { 'color': 'black', 'background-color': 'white' },
          this.color2 = { 'color': 'black', 'background-color': 'white' },
          this.color3 = { 'color': 'white', 'background-color': 'black' },
          this.text='content3'
        }
      }
    });
  </script>
</body>

</html>
